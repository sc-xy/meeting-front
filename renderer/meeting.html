<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频会议系统 - 会议中心</title>
  <link rel="stylesheet" href="css/meeting.css">
</head>
<body>
  <header>
    <div class="user-profile">
      <div id="avatar" class="avatar">
        <!-- 用户头像初始加载为首字母，JS中会更新 -->
        <span id="userInitial">U</span>
      </div>
      <div class="user-info">
        <span id="username">用户名</span>
      </div>
    </div>
    <div class="actions">
      <button id="logoutBtn" class="logout-btn">退出登录</button>
    </div>
  </header>
  
  <main>
    <div class="meeting-options">
      <div class="option-card create-meeting">
        <div class="card-content">
          <h2>发起会议</h2>
          <p>创建新的会议并邀请他人加入</p>
          <button id="createMeetingBtn" class="action-btn create-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            发起会议
          </button>
        </div>
      </div>
      
      <div class="option-card join-meeting">
        <div class="card-content">
          <h2>加入会议</h2>
          <p>输入会议号加入已有的会议</p>
          <div class="join-form">
            <input type="text" id="meetingIdInput" placeholder="输入会议ID" maxlength="10">
            <button id="joinMeetingBtn" class="action-btn join-btn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 12L6 6V18L14 12Z" fill="currentColor"/>
                <path d="M18 6H16V18H18V6Z" fill="currentColor"/>
              </svg>
              加入会议
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- 加载中遮罩 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p id="loadingText">正在准备会议...</p>
  </div>
  
  <script src="js/meeting.js"></script>
</body>
</html>
